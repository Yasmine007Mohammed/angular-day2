<div class="container overflow-hidden">
  <div class="row justify-content-xl-center gy-3 gy-sm-4">

    <div class="col-12 col-sm-6 col-xl-5 " >
      <h2 class="text-center mt-5 " style="color: crimson;">Skills</h2>
      <div class="bg-white rounded shadow-sm p-3 p-md-4 p-xxl-5 mt-5" >
        <div *ngFor="let item of skill  ">
        <h3 class="fw-bold mb-2">{{item.name}}</h3>
        <div class="progress">
          <div class="progress-bar bg-{{item.color}} w-85 "
          role="progressbar" aria-label="Bootstrap" aria-valuenow="25"  aria-valuemin="0" aria-valuemax="100" [style.width.%]="item.prog"></div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
